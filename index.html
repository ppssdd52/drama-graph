<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Граф персонажей Гамлета (Сумароков)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        #container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/sigma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/plugins/sigma.parsers.json.min.js"></script>
</head>
<body>
    <div id="container"></div>
    
    <script>
        sigma.parsers.json('data/network.json', {
            container: 'container',
            settings: {
                defaultNodeColor: '#999',
                defaultEdgeColor: '#ccc',
                labelThreshold: 6,
                defaultLabelSize: 12,
                edgeLabelSize: 'proportional',
                minNodeSize: 1,
                maxNodeSize: 10,
                sideMargin: 1
            }
        });
    </script>
</body>
</html>
